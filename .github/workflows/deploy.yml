name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    working-directory: ./website

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.23'
          cache: false

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Cache Hugo modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.HUGO_CACHEDIR }}
            ~/go/pkg/mod
          key: ${{ runner.os }}-hugo-${{ hashFiles('website/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Get Hugo modules
        run: hugo mod get -u

      - name: Setup module npm dependencies
        run: hugo mod npm pack

      - name: Install npm dependencies
        run: npm install

      - name: Generate hugo_stats.json
        run: hugo --gc

      - name: Build site
        env:
          HUGO_ENVIRONMENT: production
          NODE_ENV: production
        run: hugo --gc --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./website/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
